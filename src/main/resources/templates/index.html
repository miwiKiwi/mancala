<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <table id="example" class="table table-bordered">
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody th:object="${game.board}">
        <tr th:object="${game.board.players['TWO']}">
            <td>
                <svg th:if="${game.board.players['TWO'].playerNumber == game.activePlayer}" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </td>
            <td th:text="*{playerNumber}"></td>
            <td th:text="*{store.stones}"></td>
            <span th:each="pit, iter : *{pits}">
                <td th:text="${game.board.players['TWO'].pits[iter.size-iter.count].stones}">
                </td>
            </span>
            <td></td>
        </tr>
        <tr th:object="${game.board.players['ONE']}">
            <td>
                <svg th:if="${game.board.players['ONE'].playerNumber == game.activePlayer}" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </td>
            <td th:text="*{playerNumber}"></td>
            <td></td>
            <span th:each="pit: *{pits}">
            <td th:text="${pit.stones}"></td>
        </span>
            <td th:text="*{store.stones}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
